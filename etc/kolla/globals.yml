
##########################
# General configuration  #
##########################
kolla_base_distro: "ubuntu"
kolla_install_type: "source"
openstack_release: "2024.1"
docker_namespace: "openstack.kolla"

##################
# Networking/VIP #
##################
network_interface: "dummy0"
neutron_external_interface: "dummy1"
neutron_bridge_name: "br-ex"


#kolla_internal_vip_address: "172.25.240.175"
#kolla_external_vip_address: "172.25.248.175"
keepalived_virtual_router_id: 1


kolla_internal_fqdn: "osint.test.link"
kolla_external_fqdn: "os.test.link"

enable_haproxy: "no"
enable_keepalived: "no"
keepalived_virtual_router_id: "51"

#################
# Core services #
#################
enable_openstack_core: "yes"
enable_neutron_provider_networks: "yes"
nova_compute_virt_type: "kvm"

#################
# Storage (Cinder)
#################
enable_cinder: "yes"
enable_cinder_backend_lvm: "yes"
cinder_volume_group: "cinder-volumes"
enable_cinder_backup: "no"

###############
# TLS support #
###############
kolla_enable_tls_external: "no"
kolla_enable_tls_internal: "no"
kolla_enable_tls_backend: "no"
#kolla_copy_ca_into_containers: "yes"
#openstack_cacert: "/etc/kolla/certificates/ca/root.crt"

##################
# Monitoring     #
##################
enable_prometheus: "yes"
enable_prometheus_openstack_exporter: "yes"
enable_grafana: "no"
enable_prometheus_node_exporter: "no"

##################
# Optional extras #
##################
openstack_region_name: "RegionOne"
kolla_internal_address: "172.25.240.171"
kolla_external_address: "172.25.248.171"
api_interface: "ens18"
storage_interface: "ens18"
network_interface_mtu: 1500
neutron_bridge_interface: ""
##################
# Docker/Firewall #
##################
docker_custom_option: "--iptables=false"
# --- LOCAL IMAGE OVERRIDE ---
# --- Custom image overrides ---
#fluentd_image_full: "kolla/fluentd:caracal-ubuntu-jammy"
customize_etc_hosts: true
docker_registry: 172.25.240.171:4000
docker_registry_insecure: yes
